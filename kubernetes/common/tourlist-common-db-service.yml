apiVersion: v1
kind: Service
metadata:
  name: tourlist-common-db-service
spec:
  selector:
    app: tourlist-common-mariadb-pod
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tourlist-common-mariadb-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tourlist-common-mariadb-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tourlist-common-mariadb-pod
  template:
    metadata:
      labels:
        app: tourlist-common-mariadb-pod
    spec:
      containers:
        - name: tourlist-common-mariadb
          image: mariadb:10.11.7
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: tourlist-common-mariadb-volume
              mountPath: /var/lib/mysql
            - name: tourlist-common-mariadb-initdb
              mountPath: /docker-entrypoint-initdb.d
          envFrom:
            - configMapRef:
                name: tourlist-common-db-config
            - secretRef:
                name: tourlist-common-db-secrets
          command: ["docker-entrypoint.sh"]
          args: ["--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
      volumes:
        - name: tourlist-common-mariadb-volume
          persistentVolumeClaim:
            claimName: tourlist-common-mariadb-pvc
        - name: tourlist-common-mariadb-initdb
          configMap:
            name: tourlist-common-mariadb-initdb-config